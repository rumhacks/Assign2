<!DOCTYPE html>
<html>
<head>
    <style>
        .myDiv {
            
            display: grid;
            grid-gap: 5px;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            place-items: center;
        }
        .myDiv > div {
            background-color: grey;
            text-align: center;
            padding: 100px 100px;
        }
    </style>
</head>
<body> 
    <div class="myDiv">
        <div>X</div>
        <div>O</div>
        <div>X</div> 
        <div>X</div>
        <div>O</div>
        <div>X</div>
        <div>O</div>
        <div>O</div>
        <div>O</div>
    </div>
</body>
</html>
